<head>

<body>
    <div class="container">
        
        
    <h1>World Clock</h1>
    <select id="timezone" class="timezone-select">
        <option value="">Select a City...</option>
        <option value="newyork">New York</option>
        <option value="london">London</option>
        <option value="tokyo">Tokyo</option>
        <option value="sydney">Sydney</option>
        </select>
    
            <div class="city">
                <div>
                <h2>New York</h2>
            <div class="date">03 April 2025</div>
                </div>
            <div class="time">10:25:25 <small>PM</small></div>
        </div>
            <div class="city">
                <div>
                <h2>London</h2>
                <div class="date">03 April 2025</div>
                </div>
                <div class="time">10:25:25 <small>PM</small></div>
            </div>
            <div class="city">
                <div>
                <h2>Tokyo</h2>
                <div class="date">03 April 2025</div>
                </div>
                <div class="time">10:25:25 <small>PM</small></div>
            </div>
            <div class="city">
                <div>
                <h2>Sydney</h2>
                <div class="date">03 April 2025</div>
                </div>
                <div class="time">10:25:25 <small>PM</small></div>
            </div>
